<title>!Notey</title>
</head>
<body>
<header>
    <h1><span>N</span>otes<span>!</span></h1>
</header>
<main>
    <form action="">
        <input type="text" id="note" placeholder="Enter note title">
        <button type="button" id="btn">Add Note</button>
    </form>
    <div class="wrapper" id="notesEl">
        
    </div>
    <div class="wrapper note-detail" id="note-detail">           
        <div class="note-action">
            <button type="button" id="save">SAVE</button>
            <button type="button" id="close">CLOSE</button>
        </div>
        <textarea name="note-details" id="" rows="12"></textarea>            
    </div>
</main>   
<script src="./app.js"></script> 
</body>
